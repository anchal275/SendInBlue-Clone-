<script>

class User{
    constructor(n,e,p){
         this.name=n;
         this.email=e;
         this.password=p
    }
}



var num;

function create_account(e){
    e.preventDefault()

    let otpbox = document.getElementById("otpbox")

    if(otpbox.style.display=="none"){
        otpbox.style.display="block"
    }
    else{
        otpbox.style.display="none"
    }

   


    setTimeout(function(){
    num = Math.floor(Math.random() * 10000);
    alert(`Your OTP is ${num}`)
    },3000)

}


let arrofUsers = JSON.parse(localStorage.getItem("userData")) || []


function confirmation(e){
    e.preventDefault()

    let otpval = document.getElementById("otpval").value

    if(otpval==num){

        let name = document.getElementById("name").value
        let email = document.getElementById("mail").value
        let password = document.getElementById("pass").value

        let user = new User(name,email,password)

        if(checkuser(user.email)==true){
            alert ("User already exist")


        let otpbox = document.getElementById("otpbox")
            otpbox.style.display="none"

            document.getElementById("name").value=null
            document.getElementById("mail").value=null
            document.getElementById("pass").value=null
        }
        else{
            arrofUsers.push(user)
            console.log(arrofUsers)
            localStorage.setItem("userData",JSON.stringify(arrofUsers))
            alert ("Signup successful !!")
            window.location.href="login.html"
        }
        
    }
    else{
        alert ("Wrong OTP. Please enter correct OTP.")
        let otpbox = document.getElementById("otpbox")
        otpbox.style.display="none"

        document.getElementById("name").value=null
        document.getElementById("mail").value=null
        document.getElementById("pass").value=null
    }


    
}


function checkuser(y){
 
    let count = 0
   let filtering = arrofUsers.filter(function(ele){
    return ele.email==y
   })

  
   if (filtering.length>0){
    return true
   }
   else{
    return false
   }
}


</script>
